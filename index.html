<!-- Time Tracking Dashboard -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Time Tracking Dashboard</title>
  </head>
  <body>
    <!-- Main Content-->
    <main class="main-content">
      <div class="container">
        <div class="left-side">
          <div class="profile">
            <img src="images/image-jeremy.png" alt="image-jeremy" />
            <p class="text">Report for</p>
            <h1 class="title">Jeremy Robson</h1>
          </div>
          <div class="buttons">
            <h3 class="btn active" id="day">Daily</h3>
            <h3 class="btn" id="week">Weekly</h3>
            <h3 class="btn" id="month">Monthly</h3>
          </div>
        </div>
        <div class="right-side">
          <div class="box">
            <div class="top-box"></div>
            <div class="bottom-box">
              <div class="top-section">
                <h3 class="name">Work</h3>
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <h2 class="heading">5hrs</h2>
              <p class="text">
                Last <span class="period">Day</span> -
                <span class="period-text">7hrs</span>
              </p>
            </div>
          </div>
          <div class="box">
            <div class="top-box"></div>
            <div class="bottom-box">
              <div class="top-section">
                <h3 class="name">Play</h3>
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <h2 class="heading">1hrs</h2>
              <p class="text">
                Last <span class="period">Day</span> -
                <span class="period-text">2hrs</span>
              </p>
            </div>
          </div>
          <div class="box">
            <div class="top-box"></div>
            <div class="bottom-box">
              <div class="top-section">
                <h3 class="name">Study</h3>
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <h2 class="heading">0hrs</h2>
              <p class="text">
                Last <span class="period">Day</span> -
                <span class="period-text">1hrs</span>
              </p>
            </div>
          </div>
          <div class="box">
            <div class="top-box"></div>
            <div class="bottom-box">
              <div class="top-section">
                <h3 class="name">Exercise</h3>
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <h2 class="heading">1hrs</h2>
              <p class="text">
                Last <span class="period">Day</span> -
                <span class="period-text">1hrs</span>
              </p>
            </div>
          </div>
          <div class="box">
            <div class="top-box"></div>
            <div class="bottom-box">
              <div class="top-section">
                <h3 class="name">Social</h3>
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <h2 class="heading">1hrs</h2>
              <p class="text">
                Last <span class="period">Day</span> -
                <span class="period-text">3hrs</span>
              </p>
            </div>
          </div>
          <div class="box">
            <div class="top-box"></div>
            <div class="bottom-box">
              <div class="top-section">
                <h3 class="name">Self Care</h3>
                <img src="images/icon-ellipsis.svg" alt="icon-ellipsis" />
              </div>
              <h2 class="heading">0hrs</h2>
              <p class="text">
                Last <span class="period">Day</span> -
                <span class="period-text">1hrs</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript -->
    <noscript>You need enabled Javascript to run this app!</noscript>
    <script src="main.js"></script>
  </body>
</html>
